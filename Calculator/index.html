<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<h1>Simple Calculator</h1>
	</header>
	<main>
		<div id="container">
			<div id="calculator">
				<div id="display" class="full-width"></div>
				<div class="calculator-button">7</div>
				<div class="calculator-button">8</div>
				<div class="calculator-button">9</div>
				<div class="calculator-button">+</div>
				<div class="calculator-button">4</div>
				<div class="calculator-button">5</div>
				<div class="calculator-button">6</div>
				<div id="button-minus" class="calculator-button">-</div>
				<div class="calculator-button">1</div>
				<div class="calculator-button">2</div>
				<div class="calculator-button">3</div>
				<div class="calculator-button">*</div>
				<div class="calculator-button">C</div>
				<div class="calculator-button">0</div>
				<div class="calculator-button">=</div>
				<div class="calculator-button">/</div>
				<div class="calculator-button">sqrt</div>
				<div class="calculator-button">!</div>
				<div class="calculator-button">^</div>
				<div class="calculator-button">M+</div>
				<div class="calculator-button">M-</div>
				<div class="calculator-button">MR</div>
				<div class="calculator-button">âŒ«</div>
			</div>
			<div id="last-result">
				<h2>Last Expression:</h2>
				<span id="last-result-display"></span>
			</div>
		</div>
	</main>
	<script src="script.js"></script>
</body>

</html>
